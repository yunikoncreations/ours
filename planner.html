<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Planner</title>
    <style>
        body { font-family: sans-serif; background: #fdfbf7; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #555; color: white; border: none; font-weight: bold; }
        button:disabled { background: #ccc; }
        .message { margin-top: 10px; text-align: center; }
        .note { font-size: 0.8rem; color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #ccc; text-decoration: none;">‚Üê Home</a>
    <h3>Add Doctor Visit</h3>
    <p class="note">These details go to our shared Google Sheet.</p>
    
    <form id="plannerForm">
        <input type="date" name="date" required>
        <input type="text" name="doctor" placeholder="Doctor/Hospital Name" required>
        <input type="text" name="purpose" placeholder="Purpose (e.g., Ultrasound)" required>
        <input type="text" name="notes" placeholder="Questions/Notes">
        
        <select name="addedBy">
            <option value="Partner 1">Added by Partner 1</option>
            <option value="Partner 2">Added by Partner 2</option>
        </select>
        
        <button type="submit" id="submitBtn">Save to Sheet</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        // REPLACE THE LINK BELOW WITH YOUR GOOGLE SCRIPT URL
        const SCRIPT_URL = 'PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE';

        const form = document.getElementById('plannerForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Saving...";

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerText = "Saved successfully! check the Sheet.";
                    msg.style.color = "green";
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "Save to Sheet";
                })
                .catch(error => {
                    msg.innerText = "Error saving. Check internet.";
                    msg.style.color = "red";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
